<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.slider {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #8ecf;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.slide {
    flex: 1;
}

button {
    background-color: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: white;
}

.dots {
    text-align: center;
    margin-top: 10px;
}

.dot {
    height: 10px;
    width: 10px;
    margin: 0 5px;
    background-color: gray;
    border-radius: 50%;
    display: inline-block;
}

    </style>
</head>
<body>
    <div class="slider">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <div class="slide">
            <h1 id="slide-number">2</h1>
        </div>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
      let currentSlide = 1;

function changeSlide(direction) {
    currentSlide += direction;
    if (currentSlide < 1) {currentSlide = 3; }
    if (currentSlide > 3) {currentSlide = 1;}

    document.getElementById("slide-number").innerText = currentSlide;
}

    </script>
</body>
</html>
