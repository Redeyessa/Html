  <script>
    function openSeries(seriesId) {
      window.location.href = `mainpage2.html?series=${seriesId}`;

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(50, 50, 50);
      color: white;
      font-family: Arial, sans-serif;
    }

    .appname {
      position: relative;
      top: 20px;
      color: white;
      border: none;
      align-items: center;
      text-align: center;

      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #logout {
      position: absolute;
      right: 10px;
      top: 20px;
      background-color: rgb(0, 183, 255);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .Animebar {
      width: 90%;
      max-width: 1536px;
      margin: 6rem auto 2rem;
      position: relative;
      height: 120px;
      overflow-x: hidden;
      mask-image: linear-gradient(to right,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 1) 20%,
          rgba(0, 0, 0, 1) 80%,
          rgba(0, 0, 0, 0));
    }

    .Anime {
      width: 200px;
      height: 100px;
      background-color: rgb(0, 183, 255);
      border-radius: 6px;
      position: absolute;
      left: max(calc(200px * 8), 100%);
      animation-name: scrollLeft;
      animation-duration: 30s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      object-fit: cover;
      cursor: pointer;
    }

    @keyframes scrollLeft {
      to {
        left: -200px;
      }
    }

    .item1 {
      animation-delay: calc(30s / 8 * (8 - 1) * -1);
    }

    .item2 {
      animation-delay: calc(30s / 8 * (8 - 2) * -1);
    }

    .item3 {
      animation-delay: calc(30s / 8 * (8 - 3) * -1);
    }

    .item4 {
      animation-delay: calc(30s / 8 * (8 - 4) * -1);
    }

    .item5 {
      animation-delay: calc(30s / 8 * (8 - 5) * -1);
    }

    .item6 {
      animation-delay: calc(30s / 8 * (8 - 6) * -1);
    }

    .item7 {
      animation-delay: calc(30s / 8 * (8 - 7) * -1);
    }

    .item8 {
      animation-delay: calc(30s / 8 * (8 - 8) * -1);
    }


    @media (max-width: 768px) {
      .Animebar {
        height: auto;
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 10px;
        padding: 10px;
        animation: none;
      }

      .Anime {
        position: static;
        animation: none;
        width: 140px;
        height: 80px;
        flex: 0 0 auto;
      }
    }


    @media (max-width: 480px) {
      .Anime {
        width: 100px;
        height: 60px;
      }

      #logout {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
    @keyframes appear{
      from{
        opacity: 0;
        scale: 0.5;
      }
      to{
        opacity: 1;
        scale: 1;
      }
    }

    .main {
      height: auto;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 5px;
      white-space: nowrap;
      padding: 10px;
      animation: appear linear;
      animation-timeline: view();
      animation-range: entry 10%;
    }

    .main::-webkit-scrollbar {
      display: none;
    }

    .mainimg {
      
      width: 280px;
      height: 180px;
      background-color: rgb(0, 183, 255);
      position: static;
      flex: 0 0 auto;
      margin-left: 10px;
      margin-right: 10px;
      border-radius: 6px;

    }
  </style>
</head>
