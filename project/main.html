  <script>
    function openSeries(seriesId) {
      window.location.href = `mainpage2.html?series=${seriesId}`;
    }

    function searchMovies() {
      const input = document.getElementById("searchBar").value.toLowerCase();


      const sections = document.querySelectorAll(".main");

      sections.forEach(section => {
        const cards = section.querySelectorAll("a");
        let visibleCount = 0;

        cards.forEach(card => {
          const key = card.getAttribute("onclick")?.toLowerCase() || "";

          if (key.includes(input)) {
            card.style.display = "inline-block";
            visibleCount++;
            card.style.animation = "appear 0.5s ease";
          } else {
            card.style.display = "none";
          }
        });


        let title = section.previousElementSibling;

        if (title) {

          title.style.display = visibleCount > 0 ? "block" : "none";
        }


        section.style.display = visibleCount > 0 ? "flex" : "none";
      });


      if (input === "") {
        document.querySelectorAll(".main a").forEach(a => {
          a.style.display = "inline-block";
        });

        document.querySelectorAll(".main").forEach(m => {
          m.style.display = "flex";
        });

        document.querySelectorAll("#cat").forEach(h => {
          h.style.display = "block";
        });
      }
    }

  </script>

    .Animebar {
      width: 90%;
      max-width: 1536px;
      margin: 6rem auto 2rem;
      position: relative;
      height: 120px;
      overflow-x: hidden;
      mask-image: linear-gradient(to right,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 1) 20%,
          rgba(0, 0, 0, 1) 80%,
          rgba(0, 0, 0, 0));
    }

    .Anime {
      width: 200px;
      height: 100px;
      background-color: rgb(0, 183, 255);
      border-radius: 6px;
      position: absolute;
      left: max(calc(200px * 8), 100%);
      animation-name: scrollLeft;
      animation-duration: 30s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      object-fit: cover;
      cursor: pointer;
    }

    @keyframes scrollLeft {
      to {
        left: -200px;
      }
    }

    .item1 {
      animation-delay: calc(30s / 8 * (8 - 1) * -1);
    }

    .item2 {
      animation-delay: calc(30s / 8 * (8 - 2) * -1);
    }

    .item3 {
      animation-delay: calc(30s / 8 * (8 - 3) * -1);
    }

    .item4 {
      animation-delay: calc(30s / 8 * (8 - 4) * -1);
    }

    .item5 {
      animation-delay: calc(30s / 8 * (8 - 5) * -1);
    }

    .item6 {
      animation-delay: calc(30s / 8 * (8 - 6) * -1);
    }

    .item7 {
      animation-delay: calc(30s / 8 * (8 - 7) * -1);
    }

    .item8 {
      animation-delay: calc(30s / 8 * (8 - 8) * -1);
    }


    @media (max-width: 768px) {
      .Animebar {
        height: auto;
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 10px;
        padding: 10px;
        animation: none;
      }

      .Anime {
        position: static;
        animation: none;
        width: 140px;
        height: 80px;
        flex: 0 0 auto;
      }

      .mainimg {
        transition: 0s;
      }

      .mainimg:hover {
        transform: scale(1.1);
      }
    }


    @media (max-width: 480px) {
      .Anime {
        width: 100px;
        height: 60px;
      }

      #logout {
        padding: 8px 12px;
        font-size: 14px;
      }
    }

    @keyframes appear {
      from {
        opacity: 0;
        scale: 0.5;
      }

      to {
        opacity: 1;
        scale: 1;
      }
    }

    .main {
      height: auto;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 5px;
      white-space: nowrap;
      padding: 10px;
      animation: appear linear;
      animation-timeline: view();
      animation-range: entry 5%;
    }

    .main::-webkit-scrollbar {
      display: none;
    }

    .mainimg {

      width: 350px;
      height: 200px;
      background-color: rgb(0, 183, 255);
      position: static;
      flex: 0 0 auto;
      margin-left: 10px;
      margin-right: 10px;
      border-radius: 6px;

      transition: 1s;

    }

    .mainimg:hover {
      transform: scale(1.1);
    }
  </style>
