<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module" src="loginpage.js" defer></script>
    <script>
        function showpass() {
            var x = document.getElementById('password');
            if ( x.type === "password") {
                x.type = 'text';
                
            }else{
                x.type = "password";
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(50, 50, 50);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid white;
            backdrop-filter: blur(5px);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            outline: none;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .input::placeholder {
            color: white;
            opacity: 1;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(200, 200, 200);
        }
        a {
            color: white;
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <input class="input" type="email" placeholder="Enter Your Email" id="Email">
        <input class="input" type="password" placeholder="Enter Your Password" id="password">
        <div class="checkbox-container">
            <input type="checkbox" onclick="showpass()"> Show password
        </div>
        <a id="forgot">Forget Password?</a>
        <button id="submit">Sign in</button>
        <a href="signup.html">Don't have an account? Register</a>
    </div>
</body>
</html>
