<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module" src="loginpage.js" defer></script>
    <script>
        function showpass() {
            var x = document.getElementById('password');
            if (x.type === "password") {
                x.type = 'text';

            } else {
                x.type = "password";
            }
        }
    </script>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
            
        }

        body {
            width: 100%;
            height: 100vh;
            display: grid;
            align-items: center;
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/6863f6e8-d419-414d-b5b9-7ef657e67ce4/web/IN-en-20250602-TRIFECTA-perspective_27a3fdfa-126f-4148-b153-55d60b51be6a_small.jpg');
            justify-content: center;
            margin: 0;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            width: 400px;
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
             backdrop-filter: blur(5px);
             border: 5px white solid;
             border-radius: 25px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .h {
            text-align: center;
            margin-bottom: 20px;

        }
        .form-group label{
            
            display: block;
        
        }
        .form-group{
            margin-bottom: 15px;
        }


        .input {
           padding: 10px;
            border: none;
            border-bottom: 5px solid white;
            background: none;
            font-size: 18px;
            outline: none;
            color: #ffffff;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .input::placeholder {
            color: #ffffff;
        }

        .input:focus {
            border-color: rgb(255, 100, 100);
        }

        .checkbox-container {
            margin-bottom: 20px;
        }

        #forgot {
            margin-bottom: 20px;
            display: block;
            margin-left: 10px;
            cursor: pointer;
            color: red;
            transition: 1s;
           
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        #forgot:hover{
            color: aqua;
        }

        .submit {
            display: flex;

            justify-content: center;

        }
        #submit{
            background-color: rgb(255, 19, 19);
            outline: none;
            border: none;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            color: black;
            font-size: 18px;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        #submit:hover{
            transform: scale(1.1);
            background-color: rgb(255, 100, 100);
        }
         button {
            padding: 10px 20px;
        }
      .a1{
        color: #ffffff;
        transition: 1s;
        text-decoration: none;
      }
      .a1:visited{
        color: rgb(255, 0, 0);
      }
        .a1:hover{
            color: aqua;
        }
        .show{
            color: red;
            transition: 0.5s;
        }
        .show:hover{
            color: aquamarine;
        }
    </style>
</head>

<body>
    <header style="position: absolute; top: 0; left: 0; width: 100%; text-align: center; padding: 10px; color: #ffffff;">
    
    <img src="https://firebasestorage.googleapis.com/v0/b/my-music-d8a4f.appspot.com/o/Cover%20images%2FChatGPT%20Image%20Aug%2010%2C%202025%2C%2003_00_37%20PM.png?alt=media&token=aecd412c-fac0-48b0-b464-2e425621c459" alt="Free OTT Logo"  style=" height: 80px; width: 80px; margin: 10px;">
</header>

    <div class="container">
        <h1 class="h">Login Page</h1>
        <form>
            <div class="form-group">
                <label for="Email"></label>
                <input class="input" type="email" placeholder="Enter Your Email" id="Email" style="width: 100%; box-sizing: border-box;">
                <label for="password"></label>
            <input class="input" type="password" placeholder="Enter Your Password" id="password" style="width: 100%; box-sizing: border-box;">
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" onclick="showpass()" id="check"> <label for="check" class="show">Show password</label>
            </div>
            <a id="forgot">Forget Password?</a>
            <div class="submit">
                <button id="submit">Sign in</button>
            </div>
            <div style="margin-top: 30px; display: flex; justify-content: center;">
                <a href="signup.html" class="a1">Don't have an account? Register</a>
            </div>
            
        </form>

    </div>
</body>

</html>
