<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module" src="loginpage.js" defer></script>
    <script>
        function showpass() {
            var x = document.getElementById('password');
            if ( x.type === "password") {
                x.type = 'text';
                
            }else{
                x.type = "password";
            }
        }
    </script>
    <style>
        body{
            background-color: rgb(0, 183, 209);
            display: grid;
            width: 100vw;
            height: 100vh;
            

        }
        .container{
            border: 2px white solid;
            border-radius: 20px;
            width: 30vw;
            height: 200px;
            padding: 20px;
            background-color: rgb(255, 145, 0);
            
        }

    </style>
</head>
<body>
    <div>
        <h1>Wecome to Freeott</h1>
    </div>
    <div class="container">
        <h1>Login Page</h1>
        <input class="input" type="email" placeholder="Enter Your Email" id="Email">
        <input class="input" type="password" placeholder="Enter Your Password" id="password">
        <div class="checkbox-container">
            <input type="checkbox" onclick="showpass()"> Show password
        </div>
        <a id="forgot">Forget Password?</a>
        <button id="submit">Sign in</button>
        <a href="signup.html">Don't have an account? Register</a>
    </div>
</body>
</html>
