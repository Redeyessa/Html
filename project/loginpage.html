<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="loginpage.js" defer></script>
    <script>
        function showpass() {
            var x = document.getElementById('password');
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(50, 50, 50);
        }

        .divi {
            width: 30%;
            height: 410px;
            border: 1px solid white;
            backdrop-filter: blur(5px);
            margin-top: 50px;
            border-radius: 30px;
            color: white;

        }

        .he1 {
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .ema {
            background-color: rgba(202, 228, 228, 0);
            width: 300px;
            height: 40px;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            border-bottom: 3px white solid;
            color: #ffffff;
            font-size: 15px;

        }

        .ema::placeholder {
            color: white;
            opacity: 1;
        }

        .pa {
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <center>
        <h1 style="color: white;">Free OTT</h1>
        <div class="divi">
            <h1 class="he1">Sign Form</h1>
            <label for="Email">
                <input class="ema" type="email" placeholder="Enter Your Email" id="Email">
            </label>

            <label for="password">
                <input class="ema , pa" type="password" placeholder="Enter Your password" id="password">
            </label>
            <br>
            <input type="checkbox" onclick="showpass()" style="margin-top: 30px;">Show password

            <div style="margin-top: 30px;">

                <a id="forgot" style="color: #ffffff;">Forget Password?</a><br>
                <button id="submit"
                    style="margin-top: 30px; width: 300px; height: 50px; border-radius: 10px; background-color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Sign
                    in</button>
                <br>
                <br>
                <a style="color: white;" href="signup.html"> Don't have an account? Register</a>
            </div>


        </div>
    </center>
</body>

</html>
