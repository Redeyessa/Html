<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module" src="loginpage.js" defer></script>
    <script>
        function showpass() {
            var x = document.getElementById('password');
            if (x.type === "password") {
                x.type = 'text';

            } else {
                x.type = "password";
            }
        }
    </script>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: rgb(85, 255, 0);
            justify-content: center;
            margin: 0;


        }

        .container {
            width: 400px;
            background-color: aqua;
            border-radius: 25px;
            padding: 30px;
            box-sizing: border-box;


        }

        .h {
            text-align: center;
            margin-bottom: 20px;

        }
        .form-group label{
            
            display: block;
        
        }
        .form-group{
            margin-bottom: 15px;
        }


        .input {
           padding: 10px;
            border: none;
            border-bottom: 5px solid white;
            background: none;
            font-size: 18px;
            outline: none;

        }

        .input1 {
            align-items: center;
            padding: 10px;
            margin: 10px;
            border: none;
            width: 70%;
            background: none;
            border-bottom: 5px white solid;
            font-size: 18px;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;

        }

        .input::placeholder {
            color: #000;
        }

        .checkbox-container {
            margin-bottom: 10px;
        }

        #forgot {
            margin-bottom: 10px;
            display: block;
            cursor: pointer;
        }

        .submit {
            display: flex;

            justify-content: center;

        }
         button {
            padding: 10px 20px;
        }

    </style>
</head>

<body>
    <div>

    </div>
    <div class="container">
        <h1 class="h">Login Page</h1>
        <form>
            <div class="form-group">
                <label for="Email">Email :</label>
                <input class="input" type="email" placeholder="Enter Your Email" id="Email" style="width: 100%; box-sizing: border-box;">
                <label for="password">Password :</label>
            <input class="input" type="password" placeholder="Enter Your Password" id="password" style="width: 100%; box-sizing: border-box;">
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" onclick="showpass()"> Show password
            </div>
            <a id="forgot">Forget Password?</a>
            <div class="submit">
                <button id="submit">Sign in</button>
            </div>

            <a href="signup.html">Don't have an account? Register</a>
        </form>

    </div>
</body>

</html>
