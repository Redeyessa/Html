<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="loginpage.js" defer></script>


    <style>
        body{
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            width: 100vw; 
            background-image: url("https://th.bing.com/th/id/R.3dbf4967a1fd72a9913663d17f92f320?rik=bTMwKiXfvQv%2f5A&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2014%2f05%2flaptop-wallpaper-25.jpg&ehk=5xoLIrdkgv%2fkfRA7UD9B1IUR2tLyRHYoL4qgWx4ZNQw%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
        }
        .divi{
            width: 30%;
            height: 380px;
            border: 1px solid white;
            backdrop-filter: blur(5px);
            margin-top: 250px;
            border-radius: 30px;
        }
        .he1{
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .ema{
            background-color: rgba(202, 228, 228, 0);
            width: 300px;
            height: 40px;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            border-bottom: 3px white solid ;
            color: #ffffff;
            font-size: 15px;
        
        }
        .ema::placeholder{
            color: white;
            opacity: 1;
        }
        .pa{
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <center>
    <div class="divi">
        <h1 class="he1">Login Form</h1>
        <label for="Email">
            <input class="ema" type="email" placeholder="Enter Your Email" id="Email">
        </label>
        
        <label for="password"> 
            <input class="ema , pa" type="password" placeholder="Enter Your password" id="password">
        </label>
        
       
        <div style="margin-top: 30px;">
          <a id="forgot" style="color: #ffffff; ">Forget Password?</a><br>
        <button id="submit" style="margin-top: 30px; width: 300px; height: 50px; border-radius: 10px; background-color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Log in</button>
        <br>
        <br>
        <a style="color: white;" href="signup.html"> Don't have an account? Register</a>  
        </div>
         
        
    </div>
    </center>
</body>
</html>
