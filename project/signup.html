<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script type="module" src="signup.js" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/6863f6e8-d419-414d-b5b9-7ef657e67ce4/web/IN-en-20250602-TRIFECTA-perspective_27a3fdfa-126f-4148-b153-55d60b51be6a_small.jpg');
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid white;
            backdrop-filter: blur(5px);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input {
            width: 100%;
            height: 40px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            border-bottom: 2px solid white;
            outline: none;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .input::placeholder {
            color: white;
            opacity: 1;
        }
        button {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            background-color: rgb(255, 0, 0);
            color: black;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(200, 200, 200);
        }
        a {
            color: white;
            display: block;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup Page</h1>
        <input type="email" class="input" placeholder="Enter Your Email" id="Email">
        <input type="password" class="input" placeholder="Enter Your Password" id="password">
        <input type="password"  class="input" placeholder="Confirm Password" id="compassword">
         <div class="checkbox-container" style="margin: 20px;">
                <input type="checkbox" onclick="showpass()" id="check"> <label for="check" class="show">Show password</label>
            </div>
        <button id="submit">Sign up</button>
        <a href="loginpage.html">I have an account? Login</a>
    </div>
</body>
   <script>
        function showpass() {
            var x = document.getElementById('password');
            var y = document.getElementById('compassword');
            if (x.type === "password"&&y.type === "password") {
                x.type = 'text';
                y.type = 'text';

            } else {
                y.type = "password";
                x.type = "password";
            }
        }
    </script>
</html>
