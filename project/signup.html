<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script type="module" src="signup.js" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(50, 50, 50);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid white;
            backdrop-filter: blur(5px);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            height: 40px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            border-bottom: 2px solid white;
            outline: none;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input::placeholder {
            color: white;
            opacity: 1;
        }
        button {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(200, 200, 200);
        }
        a {
            color: white;
            display: block;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup Page</h1>
        <input type="email" placeholder="Enter Your Email" id="Email">
        <input type="password" placeholder="Enter Your Password" id="password">
        <input type="password" placeholder="Confirm Password" id="compassword">
        <button id="submit">Sign up</button>
        <a href="loginpage.html">I have an account? Login</a>
    </div>
</body>
</html>
